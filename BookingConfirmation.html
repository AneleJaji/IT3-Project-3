<body>

  <div class="container">

      <a href="index.html" class="active">About</a>

    <img class="checkmark" src="images/Blue-correct-icon-design-on-transparent-background-PNG.png" alt="Checkmark">

    <h2>Booking confirmed</h2>
    <p>Thank you for confirming your booking.<br>You are safe to close this window.</p>
  </div>

  <script>
    // Get saved booking details
    const date = sessionStorage.getItem("bookingDate");
    const time = sessionStorage.getItem("bookingTime");

    if (date && time) {
      document.getElementById("confirmationMsg").innerText =
        `Thank you for confirming your booking.\nDate: ${date}, Time: ${time}\nYou are safe to close this window.`;
    } else {
      document.getElementById("confirmationMsg").innerText =
        "No booking information found.";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="Register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="images/ClinicConnect-removebg-preview 2.png" alt="Logo" />
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
                <li><a href="ViewSchedule.html">View Schedule</a></li>
                <li><a href="FAQ.html">FAQ</a></li>
            </ul>
        </nav>
        <div class="login-icon">
            <img src="images/Generic avatar.png" alt="User Icon" />
            <a href="Register.html">Register</a>
        </div>
    </header>

    <div class="page-frame">
        <main class="card" role="main">
            <h1 class="sr-only">Create your account</h1>

            <form id="registerForm" novalidate>
                <div class="field">
                    <label for="firstName">First name</label>
                    <input id="firstName" name="firstName" type="text" autocomplete="given-name" required />
                    <p class="error" id="firstNameError" aria-live="polite"></p>
                </div>

                <div class="field">
                    <label for="lastName">Last name</label>
                    <input id="lastName" name="lastName" type="text" autocomplete="family-name" required />
                    <p class="error" id="lastNameError" aria-live="polite"></p>
                </div>

                <div class="field">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" inputmode="email" autocomplete="email" required />
                    <p class="error" id="emailError" aria-live="polite"></p>
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" minlength="8" required />
                    <p class="hint">Use 8+ characters with letters and numbers</p>
                    <p class="error" id="passwordError" aria-live="polite"></p>
                </div>

                <button class="btn-primary" type="submit">Register</button>

                <p class="subtext">Already registered? <a href="Login.html">Login here</a></p>
            </form>
        </main>
    </div>

    <script src="Register.js"></script>
</body>
</html>

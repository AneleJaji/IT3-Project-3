<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book an Appointment</title>
  <link rel="stylesheet" href="Booking.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
  <img src="images/logo.svg" alt="Logo" class="logo">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="Booking.html" class="active">Book Appointment</a></li> <!-- NEW LINK -->
    <li><a href="ContactUs.html">Contact Us</a></li>
    <li><a href="FAQ.html">FAQ</a></li>
  </ul>
  <div class="logged-in-container">
    <span class="logged-in-text">Welcome User</span>
    <img src="images/Generic avatar.png" alt="User Icon" class="logged-in-avatar" />
  </div>
</nav>



  <!-- PAGE CONTENT -->
  <main class="booking-container">
    <h1>Book an Appointment</h1>
    <h3 class="subheading">Select a date to view available time slots</h3>
    <h2 id="monthLabel">Month YYYY</h2>

    <!-- Calendar -->
    <section class="calendar">
      <div class="day-labels">
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
        <div>Sun</div>
      </div>
      <div class="grid" id="calendarGrid"></div>
    </section>

    <!-- Slots -->
    <section class="slots" id="slots">
      <!-- time slot pills inserted dynamically -->
    </section>

    <!-- Book Button -->
    <button id="bookBtn" class="book-btn">Book Now</button>
  </main>

  <script src="Booking.js"></script>
</body>
</html>

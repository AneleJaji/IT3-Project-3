<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Schedule</title>
  <link rel="stylesheet" href="ViewSchedule.css" />
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="images/ClinicConnect-removebg-preview 2.png" alt="Logo" />
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="ContactUs.html">Contact Us</a></li>
        <li><a class="active" href="ViewSchedule.html">View Schedule</a></li>
        <li><a href="FAQ.html">FAQ</a></li>
      </ul>
    </nav>
    <div class="login-icon">
      <span>Dr. Bucannon</span>
      <img src="images/Generic avatar.png" alt="User Icon" />
    </div>
  </header>

  <!-- PAGE TITLE -->
  <main class="schedule-container">
    <h1>View Schedule</h1>

    <!-- Calendar Controls -->
    <div class="calendar-controls">
      <button id="toggleViewBtn">Switch to Monthly View</button>
      <div id="monthNav" class="month-nav" style="display: none;">
        <button id="prevMonth">&lt;</button>
        <span id="monthLabel"></span>
        <button id="nextMonth">&gt;</button>
      </div>
    </div>

    <!-- CALENDAR BAR -->
    <section class="calendar-bar"></section>

    <!-- SCHEDULE SECTION -->
    <section class="schedule-main">
      <!-- Left side: Times and appointments -->
      <div class="schedule-list"></div>

      <!-- Right side: Selected patient details -->
      <aside class="patient-details">
        <p>Select a patient to view details.</p>
      </aside>
    </section>
  </main>
  <script src="ViewSchedule.js"></script>
</body>
</html>
